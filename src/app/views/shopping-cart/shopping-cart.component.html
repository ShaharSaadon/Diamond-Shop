<div *ngIf="cart.items.length > 0">
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cart.items">
          <td>{{ item.product }}</td>
          <td>{{ item.price | currency }}</td>
          <td>
            <input type="number" [(ngModel)]="item.quantity" (change)="updateQuantity(item.product, item.quantity)">
          </td>
          <td>{{ item.price * item.quantity | currency }}</td>
          <!-- <td><button (click)="removeItem(item.product._id)">Remove</button></td> -->
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3"><strong>Total:</strong></td>
          <td colspan="2"><strong>{{ getTotal() | currency }}</strong></td>
        </tr>
      </tfoot>
    </table>
  </div>
  <div *ngIf="cart.items.length === 0">Your cart is empty.</div>
